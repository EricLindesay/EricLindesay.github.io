<div class="col" id="{{nickname}}">
    <div class="card shadow-sm">
        <img src="projectImages/{{image}}">
        <div class="card-title px-3 pt-3">{{title}}</div>
        <div class="card-subtitle text-muted fst-italic px-3">{{subtitle}}</div>
        <div class="card-body">
            <p class="text-danger">NEED TO MANUALLY CHECK</p>
            <p>
                {{main}}
            </p>
            <div class="collapse pt-lg-2" id="{{nickname}}SeeMore">
                <p class="border-top">
                    <br>
                    <b>Motivation</b>
                    <br>
                    {{motivation}}
                    <br><br>
                    <b>Description</b>
                    <br>
                    {{description}}
                    <br><br>
                    <b>Result</b>
                    <br>
                    {{result}}
                </p>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="collapse"
                    data-target="#{{nickname}}SeeMore" data-parent="#{{nickname}}">Toggle see more</button>
                <small class="text-body-secondary fst-italic">{{date}}</small>
            </div>
        </div>
    </div>
</div>
