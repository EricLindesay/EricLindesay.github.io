<div class="col" id="{{nickname}}">
    <div class="card shadow-sm">
        <img src="images/portfolio/{{image}}">
        <div class="card-title px-3 pt-3">{{title}}</div>
        <div class="card-subtitle text-muted fst-italic px-3 pb-0">{{subtitle}}</div>
        <div class="card-body">
            <p class="border-top pt-3">
                {{main}}
            </p>
            <div class="collapse pt-lg-2 seeMoreCollapse" id="{{nickname}}SeeMore">
                <p class="border-top">
                    <br>
                    <b>Motivation</b>
                    <br>
                    {{motivation}}
                    <br><br>
                    <b>Description</b>
                    <br>
                    {{description}}
                    <br><br>
                    <b>Result</b>
                    <br>
                    {{result}}
                </p>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <div id="{{nickname}}">
                    <!-- The see more button is shown by default, when you click it then hide the See More and show the Hide button -->
                    <!-- See more button -->
                    <div class="collapse show" id="{{nickname}}SeeMore">
                        <input type="button" class="btn btn-sm btn-outline-secondary" data-toggle="collapse"
                            data-target="#{{nickname}}SeeMore" data-parent="#{{nickname}}" value="See More"
                            onclick="immediateReload()"></input>
                    </div>
                    <!-- Hide button -->
                    <div class="collapse" id="{{nickname}}SeeMore">
                        <input type="button" class="btn btn-sm btn-outline-secondary" data-toggle="collapse"
                            data-target="#{{nickname}}SeeMore" data-parent="#{{nickname}}" value="Hide"
                            onclick="delayedReload()"></input>
                    </div>
                </div>
                <small class="text-body-secondary fst-italic">{{date}}</small>
            </div>
        </div>
    </div>
</div>
